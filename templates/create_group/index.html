<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChat Web版</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="http://devchat.jp/images/devchat-logo.jpg" alt="" class="main-logo justify-content-center">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="login-title text-center">
                    新規グループ作成
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="group-name" class="form-label">
                        <p class="group-name-label">
                            グループ名
                        </p>
                    </label>
                    <input type="text"" name="group-name" id="group-name" class="form-control" placeholder="グループ名">
                </div>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col d-flex align-items-center justify-content-center">
                <button type="submit" class="btn login" onclick="create_group()">
                    作成
                </button>
            </div>
        </div>
    </div>
    <script>
        function create_group() {
            group_name = $("#group-name").val();
            $.ajax({
                url: "/create_group",
                type: "POST",
                cache: false,
                dataType: "json",
                contentType: 'application/json', 
                data: JSON.stringify({
                    "type": "create_group",
                    "from": "{{uid}}",
                    "name": group_name
                }),
                success: function(o) {
                    if(o.status == "success") {
                        document.cookie = "gid=" + o.gid;
                    }
                    else if(o.status == "failed") {
                        alert(o.reason)
                    }
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert("Error")
                }
            })
            $.ajax({
                url: "/join_group",
                type: "POST",
                cache: false,
                dataType: "json",
                contentType: 'application/json', 
                data: JSON.stringify({
                    "type": "join_group",
                    "uid": "{{uid}}",
                    "gid": document.cookie.split("gid=")[1].split(";")[0]
                }),
                success: function(o) {
                    if(o.status == "success") {
                        location.href = "/group/" + o.gid;
                    }
                    else if(o.status == "failed") {
                        alert(o.reason)
                    }
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert("Error")
                }
            })

    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
</html>
